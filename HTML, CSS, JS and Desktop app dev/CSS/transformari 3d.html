<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo HTML page</title>

<style type="text/css">
	#my-div{
		width: 300px;
		height: 180px;
		background-color: blue;
		margin: 50px;
	}
    .transformed{
        transform: rotate3D(1,1,1,30deg);
    }

  
	
</style>

</head>
<body>

	<div id="my-div" class="transformed">Lorem ipsum</div>

</body>
</html>
