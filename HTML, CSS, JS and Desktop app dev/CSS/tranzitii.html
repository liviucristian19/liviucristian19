<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo HTML page</title>

<style type="text/css">
	#my-div{
		width: 300px;
		height: 180px;
		background-color: blue;
		margin: 50px;

		transition: all 3s;
		transition-timing-function: ease;
	}
 
    #my-div:hover{
    	width: 500px;
    	height: 250px;

    	background-color: grey;
    }
  
	
</style>

</head>
<body>

	<div id="my-div" class="transformed"></div>

</body>
</html>
