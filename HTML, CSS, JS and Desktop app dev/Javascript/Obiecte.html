var Person = function(firstName, lastName, age){
  this.firstName=firstName;
  this.lastName=lastName;
  this.age=age;

Person.prototype.info = function(){
  return this.firstName + " " + this.lastName;
}

var Student = function(firstName, lastName, age, university){
  Person.call(this, firstName,lastName,age); // mosteneste person; se suprascrie
  this.university=university;
}
// prototype=mecanism de baza al mostenirii
 Student.prototype = Object.create(Person.prototype); // creez mostenirea intre obiecte
 Student.prototype.constructor = Student; // am creat relatie de mostenire
// redefinesc metoda info(+universitatea)
Student.prototype.info = function(){
	return this.firstName + " " + this.lastName + ", from University " 
	+ this.university;
}

 var Student1 = new Student("Liviu", "Cristian", 22, "UPB");
